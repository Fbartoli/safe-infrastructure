volumes:
  nginx-shared-txs:
  nginx-shared-cfg:

x-healthcheck-db-template: &pghealthcheck
  healthcheck:
    test: ["CMD-SHELL", "pg_isready -U postgres"]
    interval: 30s
    timeout: 30s
    retries: 3

x-healthcheck-redis-template: &redishealthcheck
  healthcheck:
    test: ["CMD", "redis-cli", "ping"]
    interval: 30s
    timeout: 30s
    retries: 3

x-healthcheck-celery-template: &celeryhealthcheck
  healthcheck:
    test: ["CMD", "celery", "inspect", "ping"]
    interval: 30s
    timeout: 30s
    retries: 3

x-restart-policy: &restart-policy
  restart: unless-stopped

x-db-resources: &db-resources
  deploy:
    resources:
      limits:
        memory: 2G
      reservations:
        memory: 512M

x-service-resources: &service-resources
  deploy:
    resources:
      limits:
        memory: 1G
      reservations:
        memory: 256M

x-worker-resources: &worker-resources
  deploy:
    resources:
      limits:
        memory: 2G
      reservations:
        memory: 512M

services:
  nginx:
    image: nginx:alpine
    <<: *restart-policy
    ports:
      - "${REVERSE_PROXY_PORT:-8000}:8000"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-shared-txs:/nginx-txs
      - nginx-shared-cfg:/nginx-cfg
    depends_on:
      - txs-web
      - cfg-web
      - cgw-web
      - events-web
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  txs-db:
    image: postgres:14-alpine
    <<: [*restart-policy, *pghealthcheck, *db-resources]
    command: -c 'max_connections=250'
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./data/txs-db:/var/lib/postgresql/data

  cfg-db:
    image: postgres:14-alpine
    <<: [*restart-policy, *pghealthcheck, *db-resources]
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./data/cfg-db:/var/lib/postgresql/data

  events-db:
    image: postgres:14-alpine
    <<: [*restart-policy, *pghealthcheck, *db-resources]
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./data/events-db:/var/lib/postgresql/data

  cgw-db:
    image: postgres:14-alpine
    <<: [*restart-policy, *pghealthcheck, *db-resources]
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./data/cgw-db:/var/lib/postgresql/data

  txs-redis:
    image: redis:alpine
    <<: [*restart-policy, *redishealthcheck]
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  txs-rabbitmq:
    image: rabbitmq:alpine
    <<: *restart-policy
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  txs-worker-indexer: &txs-worker
    image: safeglobal/safe-transaction-service:${TXS_VERSION:-latest}
    <<: [*restart-policy, *celeryhealthcheck, *worker-resources]
    env_file:
      - container_env_files/txs.env
    environment:
      - ETHEREUM_NODE_URL=${RPC_NODE_URL}
      - RUN_MIGRATIONS=1
      - WORKER_QUEUES=default,indexing,processing
    depends_on:
      txs-db:
        condition: service_healthy
      txs-redis:
        condition: service_healthy
    command: docker/web/celery/worker/run.sh

  txs-worker-contracts-tokens:
    <<: *txs-worker
    environment:
      - WORKER_QUEUES=contracts,tokens
      - ETHEREUM_NODE_URL=${RPC_NODE_URL}
    depends_on:
      txs-worker-indexer:
        condition: service_healthy

  txs-worker-notifications-webhooks:
    <<: *txs-worker
    environment:
      - WORKER_QUEUES=notifications,webhooks
      - ETHEREUM_NODE_URL=${RPC_NODE_URL}
    depends_on:
      txs-worker-indexer:
        condition: service_healthy

  txs-web:
    image: safeglobal/safe-transaction-service:${TXS_VERSION:-latest}
    <<: [*restart-policy, *service-resources]
    env_file:
      - container_env_files/txs.env
    environment:
      - ETHEREUM_NODE_URL=${RPC_NODE_URL}
    depends_on:
      txs-worker-indexer:
        condition: service_healthy
    working_dir: /app
    volumes:
      - nginx-shared-txs:/nginx
    command: docker/web/run_web.sh

  txs-scheduler:
    <<: *txs-worker
    depends_on:
      txs-db:
        condition: service_healthy
      txs-redis:
        condition: service_healthy
    command: docker/web/celery/scheduler/run.sh

  cfg-web:
    image: safeglobal/safe-config-service:${CFG_VERSION:-latest}
    <<: [*restart-policy, *service-resources]
    tty: true
    volumes:
      - nginx-shared-cfg:/nginx
    env_file:
      - container_env_files/cfg.env
    depends_on:
      cfg-db:
        condition: service_healthy
      cgw-db:
        condition: service_healthy

  cgw-redis:
    image: redis:alpine
    <<: [*restart-policy, *redishealthcheck]
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  cgw-web:
    image: safeglobal/safe-client-gateway-nest:${CGW_VERSION:-latest}
    <<: [*restart-policy, *service-resources]
    env_file:
      - container_env_files/cgw.env
    depends_on:
      cgw-redis:
        condition: service_healthy
      cgw-db:
        condition: service_healthy

  ui:
    image: safeglobal/safe-wallet-web:${UI_VERSION:-latest}
    <<: *restart-policy
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    env_file:
      - container_env_files/ui.env
    depends_on:
      - nginx
    expose:
      - 8080

  general-rabbitmq:
    image: rabbitmq:alpine
    <<: *restart-policy
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 15s
      timeout: 30s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  events-web:
    image: safeglobal/safe-events-service:${EVENTS_VERSION:-latest}
    <<: [*restart-policy, *service-resources]
    env_file:
      - container_env_files/events.env
    depends_on:
      events-db:
        condition: service_healthy
      general-rabbitmq:
        condition: service_healthy
